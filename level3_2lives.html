<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
<script type="text/javascript" src="script.js"></script>
<title>Escape From Planet 5</title>
</head>
<body onload="startGame()">
<div id="container1" width="2000">
	<div id="header" height="1000" width="2000">
		<p id="heading">Escape From Planet 5</p>
		<em><p id="subtext">CAN YOU SURVIVE THE NIGHT?</p></em>
		<p>Level 3</p>
		<center><a href="StartScreen.html">Click here to go back to the Start Screen</a></center>
	</div>
	<center>
    <script>
    var myGamePiece;
	var myObstacles=[];
	var myScore;
	var timer;
	var numLives;
	function startGame(){
		myGamePiece=new component(30,50,"https://i.imgur.com/1YanzXF.png",10,470,"image");
		myScore=new component("30px", "Consolas","white",310,40,"text");
		timer=new component("20px", "Verdana","white",110,40,"text");
		numLives=new component("20px", "Times New Roman","white",20,40,"text");
		myGameArea.start();
	}
	var myGameArea={
		canvas:document.createElement("canvas"),
		start: function(){
			this.canvas.width = 500;
			this.canvas.height = 550;
			this.context=this.canvas.getContext("2d");
			document.body.insertBefore(this.canvas,document.body.childNodes[2]);
			this.frameNo=0;
			this.timerNo=1500;
			this.interval=setInterval(updateGameArea,20)
			window.addEventListener('keydown', function(e){
				myGameArea.key=e.keyCode;
				})
			window.addEventListener('keyup', function (e) {
				myGameArea.key = false;
        })
        },
		clear: function(){
		this.context.clearRect(0,0, this.canvas.width,this.canvas.height);
		},
		stop: function(){
			clearInterval(this.interval);
			}
	}
	function everyInterval(n){
		if((myGameArea.frameNo/n)%1===0)
			{return true;}
		return false;
	}
	function component(width, height, color, x,y,type){
		this.type=type;
		this.width=width;
		this.height=height;
		this.x=x;
		this.y=y;
		ctx=myGameArea.context;
	 if (type == "image") {
		this.image = new Image();
		this.image.src = color;
	}
		this.update=function(){
			ctx=myGameArea.context;
			if(this.type==="text"){
			    ctx.font=this.width+" "+this.height;
			    ctx.fillStyle=color;
			    ctx.fillText(this.text,this.x,this.y);
			}
			else if (type == "image") {
				ctx.drawImage(this.image, 
				this.x, 
				this.y,
				this.width, this.height);
			} 
			 else{
			     ctx.fillStyle=color;
			     ctx.fillRect(this.x,this.y,this.width,this.height);
			 }
			}
		this.speedX=0;
		this.speedY=0;
		this.newPos=function(){
			this.x+=this.speedX;
			if(this.x<=0){
			this.x=0;
			}
			if(this.x>=470){
			this.x=470;
			}
			this.y+=this.speedY;
		}
		this.crashWith=function(otherObj){
		var myLeft=this.x;
		var myRight=this.x+(this.width);
		var myTop=this.y;
		var myBottom=this.y+(this.height);
		var otherLeft=otherObj.x;
		var otherRight=otherObj.x+(otherObj.width)
		var otherTop=otherObj.y;
		var otherBottom=otherObj.y+(otherObj.height)
		var crash=true
		if ((myBottom < otherTop) ||(myTop > otherBottom) ||(myRight < otherLeft) ||(myLeft > otherRight)) 
           {crash = false;}
		 return crash;
		  }
	}

	function updateGameArea(){
		var x,y,width,gap,minWidth,maxWidth,minGap,maxGap;
		for(i=0;i<myObstacles.length;i++){
			if(myGamePiece.crashWith(myObstacles[i])){
			var r=confirm("You lost. You now have 2 lives remaining.")
				if(r===true){
					myGameArea.stop();
					location.href="level3_1life.html";
				}
				else{
				myGameArea.stop();
				var name=prompt("Enter your name")
				alert(name+"'s Score: "+myScore.text.substring(7));
				var two=confirm("Do you want to try again?")
				if(two)
					location.reload();
				else
					location.href="StartScreen2.html";
				
				}
				
			}
		}
		myGameArea.clear();
		myGameArea.frameNo+=1
		if (myGameArea.frameNo===1||everyInterval(30)){
			y=myGameArea.canvas.height;
			minWidth=0;
			maxWidth=200;
			width=Math.floor(Math.random()*(maxWidth-minWidth+1)-minWidth);
			x=myGameArea.canvas.width-width;
			minGap=50;
			maxGap=200;
			gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
			myObstacles.push(new component(width,10,"green",width,0));
			myObstacles.push(new component(x-(width+gap),10,"green",x-width,0));
			myObstacles.push(new component(width+gap,10,"green",gap,0));

			
			}
		for(i=0;i<myObstacles.length;i++){
			myObstacles[i].y+=5;
			myObstacles[i].update();
			}
		numLives.text="Lives: 2";
		numLives.update();
		myScore.text="SCORE: "+(myGameArea.frameNo+3000);
		myScore.update();
		myGameArea.timerNo-=1;
		timer.text="Time Left: "+myGameArea.timerNo;
		if(myGameArea.timerNo===0){
			myGameArea.stop();
			var x=confirm("Click OK to go to the final, endless level. Otherwise, click cancel to submit your score.");
			if(x)
				location.href="finalLevel.html"
			else{
				var name=prompt("Enter your name")
				alert(name+"'s Score: "+myScore.text.substring(7));
				location.href="StartScreen2.html";
			}
			}
		timer.update();
		
		myGamePiece.speedX = 0;
		myGamePiece.speedY = 0;
		if (myGameArea.key && myGameArea.key === 37)
			myGamePiece.speedX = -5;
		if (myGameArea.key && myGameArea.key === 39)
			myGamePiece.speedX = 5;
		myGamePiece.newPos();
		myGamePiece.update();
		
	
	}
	
    </script>
	</center>
</div>


</body>
</html>
